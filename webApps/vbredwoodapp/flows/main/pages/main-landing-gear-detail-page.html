<div class="oj-flex">
  <h1 class="oj-flex-item oj-sm-12 oj-md-12">LandingGear Detail</h1>
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout label-edge="start">
      <oj-input-text value="[[ $variables.landingGear.title ]]" readonly="true" label-hint="Title"></oj-input-text>
      <oj-input-text value="[[ $variables.landingGear.subSystemID ]]" readonly="true" label-hint="SubSystemID"></oj-input-text>
      <oj-input-text value="[[ $variables.landingGear.SystemDefinition ]]" readonly="true" label-hint="definition"></oj-input-text>
    </oj-form-layout>
  </div>
</div>
<div class="oj-flex">
  <oj-toolbar chroming="solid" class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-button on-oj-action="[[$listeners.backButtonClicked]]">Back</oj-button>
  </oj-toolbar>
</div>
