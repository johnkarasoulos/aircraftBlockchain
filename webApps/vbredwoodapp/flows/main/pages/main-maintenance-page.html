<oj-sp-general-overview-page id="oj_gop1" display-options.responsive-padding="on" page-title="Maintenance"
  page-subtitle="Maintenance Actions">

    
  <div slot="main">
        <!-- Main Content goes here... It is recommended to have a heading element title as well -->
        <oj-table scroll-policy="loadMoreOnScroll" data="[[$variables.maintenanceActionsListSDP]]"
          columns='[{"headerText":"Description","field":"description"},{"headerText":"Maintenace Date Action","sortable":"disabled","template":"multiFieldCellTemplate2"}]'
          id="oj-table--38475812-1" selection-mode.row="single" selection-mode.column="single"
          on-first-selected-row-changed="[[ $listeners.oj_table_38475812_1SelectionChanged ]]">
              <template slot="multiFieldCellTemplate2">
                    <oj-input-date value="[[ $current.row.maintenaceDateAction ]]" readonly="true"></oj-input-date>
              </template>
        </oj-table>
  </div>

    
  <div slot="info">
        <!-- Complementary Content goes here... It is recommended to have a heading element title as well --></div>


</oj-sp-general-overview-page>
<div class="oj-flex">
  <oj-toolbar id="oj-toolbar-for-oj-table--38475812-1" chroming="solid" class="oj-flex-item oj-sm-12 oj-md-12">
        <oj-button on-oj-action="[[$listeners.createMaintenanceActionsButtonClicked]]">Create</oj-button>
        <oj-button disabled="[[ $variables.oj_table_38475812_1SelectedId === '' ]]"
          on-oj-action="[[$listeners.editMaintenanceActionsButtonClicked]]">Edit</oj-button>
        <oj-button disabled="[[ $variables.oj_table_38475812_1SelectedId === '' ]]"
          on-oj-action="[[$listeners.maintenanceActionsDetailButtonClicked]]"> Detail</oj-button>
        <oj-button disabled="[[ $variables.oj_table_38475812_1SelectedId === '' ]]"
          on-oj-action="[[$listeners.deleteMaintenanceActionsButtonClicked]]">Delete MaintenanceActions</oj-button>
  </oj-toolbar>
</div>
