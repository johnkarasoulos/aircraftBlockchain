<div class="oj-flex">
  <h1 class="oj-flex-item oj-sm-12 oj-md-12">Edit LandingGear</h1>
</div>
<div class="oj-flex">
  <oj-validation-group id="validation-group" class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout class="oj-formlayout-full-width" label-edge="start">
      <oj-select-single value="{{ $variables.landingGear.figther }}" label-hint="Figther" required="true"
        data="[[ $variables.colonialViperListSDP ]]" item-text="title"></oj-select-single>
      <oj-input-text value="{{ $variables.landingGear.title }}" label-hint="Title"></oj-input-text>
      <oj-input-text value="{{ $variables.landingGear.subSystemID }}" label-hint="SubSystemID"></oj-input-text>
      <oj-input-text value="{{ $variables.landingGear.SystemDefinition }}" label-hint="definition"></oj-input-text>
      <oj-input-text label-hint="Image URL" value="{{ $variables.landingGear.systemImage }}"></oj-input-text>
    </oj-form-layout>
  </oj-validation-group>
</div>
<div class="oj-flex">
  <oj-toolbar chroming="solid" class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-button on-oj-action="[[$listeners.backButtonClicked]]">Cancel</oj-button>
    <oj-button on-oj-action="[[$listeners.saveButtonClicked]]"
      disabled="[[ $variables.saveLandingGearChainInProgress ]]">Save</oj-button>
  </oj-toolbar>
</div>
