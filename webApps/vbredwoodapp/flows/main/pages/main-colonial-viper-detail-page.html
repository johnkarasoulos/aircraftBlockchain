<div class="oj-flex">
  <h1 class="oj-flex-item oj-sm-12 oj-md-12">ColonialViper Detail</h1>
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout label-edge="start">
      <oj-input-text value="[[ $variables.colonialViper.title ]]" readonly="true" label-hint="title"></oj-input-text>
      <oj-input-text value="[[ $variables.colonialViper.definition1 ]]" readonly="true" label-hint="Definition"></oj-input-text>
    </oj-form-layout>
  </div>
</div>
<div class="oj-flex">
  <oj-toolbar chroming="solid" class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-button on-oj-action="[[$listeners.backButtonClicked]]">Back</oj-button>
  </oj-toolbar>
</div>
