<div class="oj-flex">
  <h1 class="oj-flex-item oj-sm-12 oj-md-12">MaintenanceActions Detail</h1>
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout label-edge="start">
      <oj-input-text value="[[ $variables.maintenanceActions.description ]]" readonly="true" label-hint="Description"></oj-input-text>
      <oj-input-date value="[[ $variables.maintenanceActions.maintenaceDateAction ]]" readonly="true"
        label-hint="Maintenace Date Action"></oj-input-date>
    </oj-form-layout>
  </div>
</div>
<div class="oj-flex">
  <oj-toolbar chroming="solid" class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-button on-oj-action="[[$listeners.backButtonClicked]]">Back</oj-button>
  </oj-toolbar>
</div>
