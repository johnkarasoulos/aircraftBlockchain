<div class="oj-flex">
  <h1 class="oj-flex-item oj-sm-12 oj-md-12">LifeCycleStatus Detail</h1>
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout label-edge="start">
      <oj-input-text value="[[ $variables.lifeCycleStatus.systemLifeCycleDescription ]]" readonly="true"
        label-hint="System Life Cycle Description"></oj-input-text>
      <oj-input-text
        value="[[ $variables.lifeCycleStatus.actorsObject.items[0] ? $variables.lifeCycleStatus.actorsObject.items[0].actorName : undefined ]]"
        readonly="true" label-hint="Actor Name"></oj-input-text>
    </oj-form-layout>
  </div>
</div>
<div class="oj-flex">
  <oj-toolbar chroming="solid" class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-button on-oj-action="[[$listeners.backButtonClicked]]">Back</oj-button>
  </oj-toolbar>
</div>
