<div>
  <oj-sp-simple-create-edit id="oj_ssce1" page-title="Aircraft" page-subtitle="Definition of an aircraft"
    avatar="{{$page.variables.avatar}}"
    primary-action.disabled="{{!($page.variables.primaryAlwaysOn || ($page.variables.dirtyDataFlag ? true : $page.variables.isSaved))}}"
    display-options.save="{{$page.variables.saveOption!=='off'?$page.variables.dirtyDataFlag?'on':'disabled':'off'}}"
    display-options.go-to-parent="{{$page.variables.goToParentOption }}"
    contextual-info-sticky="{{ $page.variables.contextualInfoSticky }}"
    display-options.contextual-info-label="{{$page.variables.contextualInfoLabelVisible}}"
    display-mode="[[$page.variables.displayMode]]" on-sp-cancel="[[$listeners.ojSpCancel]]"
    on-sp-save="[[$listeners.ojSpSave]]" on-sp-go-to-parent="[[$listeners.ojSpGoToParent]]"
    on-sp-primary-action="[[$listeners.ojSpSubmit]]" 
  >
    <oj-validation-group slot="main" id="colonialViper-validation-group--496789698-1">
      <oj-form-layout id="oj-form-layout--496789698-1" class="oj-formlayout-full-width">
        <h3 class="oj-header">Create Airplane</h3>
        <oj-input-text value="{{ $variables.colonialViper.tokenId }}" label-hint="tokenId"
          on-value-changed="[[$listeners.inputTextValue]]"></oj-input-text>
        <oj-input-text label-hint="Description" value="{{ $variables.colonialViper.tokenDesc }}"></oj-input-text>
        <oj-input-text value="{{ $variables.colonialViper.tokenURI }}" label-hint="URI"></oj-input-text>
        <div class="oj-divider-top"></div>
        <h5 class="oj-header">Aircraft Metadata</h5>
        <oj-input-text value="{{ $variables.colonialViper.aircraftId }}" label-hint="aircraft Identification"
          id="aircraftID"></oj-input-text>
        <oj-input-text label-hint="aircraft Definition" value="{{ $variables.colonialViper.aircraftDefinition }}"></oj-input-text>
        <oj-input-text value="{{ $variables.colonialViper.aircraftTitle }}" label-hint="Title"
          id="aircraftTitle"></oj-input-text>
        <oj-select-single label-hint="Asset Type" item-text="assetType"
          value="{{ $variables.colonialViper.aircraftAssetType }}" data="[[ $variables.assetTypesListTokenSDP ]]"></oj-select-single>
      </oj-form-layout>
    </oj-validation-group>
  </oj-sp-simple-create-edit>
  <oj-sp-message-unsaved-changes id="dirtyDataWarningDialog"
    on-oj-sp-discard-changes="[[ $listeners.confirmYesOjAction ]]" on-oj-sp-cancel="[[ $listeners.confirmNoOjAction ]]"></oj-sp-message-unsaved-changes>
</div>
