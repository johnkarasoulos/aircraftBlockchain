<div>
  <oj-sp-simple-create-edit id="oj_ssce1" 
    page-title="Aircraft systems"
    page-subtitle="Create system"
    avatar="{{$page.variables.avatar}}"
    primary-action.disabled="{{!($page.variables.primaryAlwaysOn || ($page.variables.dirtyDataFlag ? true : $page.variables.isSaved))}}"
    display-options.save="{{$page.variables.saveOption!=='off'?$page.variables.dirtyDataFlag?'on':'disabled':'off'}}"
    display-options.go-to-parent="{{$page.variables.goToParentOption }}"
    contextual-info-sticky="{{ $page.variables.contextualInfoSticky }}"
    display-options.contextual-info-label="{{$page.variables.contextualInfoLabelVisible}}"
    display-mode="[[$page.variables.displayMode]]" on-sp-cancel="[[$listeners.ojSpCancel]]"
    on-sp-save="[[$listeners.ojSpSave]]" on-sp-go-to-parent="[[$listeners.ojSpGoToParent]]"
    on-sp-primary-action="[[$listeners.ojSpSubmit]]" 
  >
    <oj-validation-group slot="main" id="landingGear-validation-group-1661534619-1">
      <oj-form-layout id="oj-form-layout-1661534619-1" class="oj-formlayout-full-width">
        <h3 class="oj-header">Systems</h3>
        <oj-select-single label-hint="Select (Single)" data="[[ $variables.allAircrafts ]]" item-text="key"
          value="{{ $variables.landingGear.aircraftID }}"></oj-select-single>
        <oj-input-text label-hint="Token ID" value="{{ $variables.landingGear.tokenId }}" id="tokenid"></oj-input-text>
        <oj-input-text label-hint="Token Description" value="{{ $variables.landingGear.tokenDec }}"></oj-input-text>
        <oj-input-text value="{{ $variables.landingGear.tokenURI }}" label-hint="tokenURI"></oj-input-text>
        <div class="oj-divider-top"></div>
        <h5 class="oj-header">Systems metadata</h5>
        <oj-input-text value="{{ $variables.landingGear.aircraftID }}" label-hint="Aircraft Identification"
          id="aircraftID"></oj-input-text>
        <oj-input-text value="{{ $variables.landingGear.subSystemID }}" label-hint="System Identification"
          id="SubSystemID"></oj-input-text>
        <oj-input-text label-hint="System definition" value="{{ $variables.landingGear.SystemDefinition }}"></oj-input-text>
        <oj-input-text value="{{ $variables.landingGear.title }}" label-hint="System Title" id="systemTitle"></oj-input-text>
        <oj-select-single label-hint="System Asset Type" data="[[$variables.assetTypesTokenListSDP]]"
          item-text="assetType" value="{{ $variables.landingGear.systemAssetType }}" id="systemAssetType"></oj-select-single>
      </oj-form-layout>
    </oj-validation-group>
  </oj-sp-simple-create-edit>
  <oj-sp-message-unsaved-changes id="dirtyDataWarningDialog"
    on-oj-sp-discard-changes="[[ $listeners.confirmYesOjAction ]]" on-oj-sp-cancel="[[ $listeners.confirmNoOjAction ]]"></oj-sp-message-unsaved-changes>
</div>
